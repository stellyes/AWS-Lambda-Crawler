# SAM CLI configuration file
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default]
[default.global.parameters]
stack_name = "aws-web-crawler"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
resolve_image_repos = true
s3_prefix = "aws-web-crawler"
region = "us-west-1"
parameter_overrides = "Environment=\"dev\" MaxConcurrency=\"10\" RetentionDays=\"7\""

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "aws-web-crawler-dev"
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
resolve_image_repos = true
s3_prefix = "aws-web-crawler-dev"
region = "us-west-1"
parameter_overrides = "Environment=\"dev\" MaxConcurrency=\"5\" RetentionDays=\"3\""

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "aws-web-crawler-staging"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
resolve_image_repos = true
s3_prefix = "aws-web-crawler-staging"
region = "us-west-1"
parameter_overrides = "Environment=\"staging\" MaxConcurrency=\"10\" RetentionDays=\"7\""

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "aws-web-crawler-prod"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
resolve_image_repos = true
s3_prefix = "aws-web-crawler-prod"
region = "us-west-1"
parameter_overrides = "Environment=\"prod\" MaxConcurrency=\"50\" RetentionDays=\"30\""
